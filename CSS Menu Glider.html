    @import url('https://fonts.googleapis.com/css?family=Montserrat');

    *,
    *:after,
    *:before {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Montserrat, Helvetica, Open Sans, sans-serif;
    }

    .container {
        max-width: 600px;
        margin: 0px auto;
        position: relative;
    }

    .nav-glide {
        display: flex;
        flex-flow: row nowrap;
        position: relative;
        width: 100%;
        margin-top: 60px;
    }

    .nav-glide .nav-glider {
        display: block;
        position: absolute;
        width: 100%;
        bottom: -3px;
        left: 0;
        right: 0;
    }

    .nav-glide .nav-glider:before {
        content: '';
        display: block;
        left: 0;
        background: #1a237e;
        position: relative;
        height: 5px;
        width: 50px;
        transition: all 0.4s cubic-bezier(0.73, 0.05, 0.27, 1.43);
    }

    .nav-glide .nav-glide-item {
        flex-grow: 1;
        flex-basis: 0;
        text-align: center;
        height: 50px;
        line-height: 50px;
        color: #283593;
        transition: background 0.4s ease;
        border-bottom: 1px solid #1a237e;
        border: none;
        border-left: 1px solid #e8eaf6;
        border-bottom: 1px solid #283593;
        cursor: pointer;
        background: white;
        text-decoration: none;
    }

    .nav-glide .nav-glide-item:first-child {
        border-left: none;
    }

    .nav-glide .nav-glide-item:hover {
        transition: none;
        background: #e8eaf6;
    }

    .nav-glide .nav-glider:nth-child(1):before {
        width: 100Array/0Array;
    }

        left: 100Array/0Array * 0;
