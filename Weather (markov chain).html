    .container {

        flex-direction: column;
    }

    .weather-info {
        display: grid;
        position: relative;
        grid-template-columns: repeat(5, 1fr);
        background-color: #182652;
        height: 50px;
    }

    .weather-info__icon {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        opacity: 0.2;
        transition: opacity 0.5s;
        cursor: pointer;
    }

    .weather-info__icon:hover {
        opacity: 0.4;
    }

    .weather-info__icon--active {
        opacity: 1;
    }

    .visualisation-container {
        height: 100%;
        position: relative;
    }

    .visualisation-container>div {
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: all 3s;
        position: absolute;
        overflow: hidden;
    }

    [data-weather="sunny"] .visualisation-container--sunny {
        background: #2eb5e5;
        opacity: 1;
    }

    [data-weather="rainy"] .visualisation-container--rainy {
        background: #222222;
        opacity: 1;
    }

    [data-weather="cloudy"] .visualisation-container--cloudy {
        background: #2eb5e5;
        opacity: 1;
    }

    [data-weather="fog"] .visualisation-container--fog {
        background: #111;
        opacity: 1;
    }

    [data-weather="snow"] .visualisation-container--snow {
        background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
        opacity: 1;
    }

    .sun {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background: white;
        opacity: 0.9;
        box-shadow: 0px 0px 40px 15px white;
    }

    .ray_box {
        position: absolute;
        margin: auto;
        top: 0px;
        left: 0;
        right: 0;
        bottom: 0;
        width: 70px;
        -webkit-animation: ray_anim 60s linear infinite;
        animation: ray_anim 60s linear infinite;
    }

    .ray {
        background: linear-gradient(to top, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.8) 50%, rgba(255, 255, 255, 0) 100%);
        margin-left: 10px;
        border-radius: 80% 80% 0 0;
        position: absolute;
        opacity: 0.1;
        left: 34%;
        -webkit-transform-origin: left;
        transform-origin: left;
    }

    .ray:nth-of-type(1) {
        width: 119px;
        height: 12px;
        top: calc(50% - 6px);

        transform: rotate(36deg);

            sunny: 0.0001,
            cloudy: 0.004,
            rainy: 0.009,
            fog: 0.006
        },

        fog: {
            sunny: 0.001,
            cloudy: 0.08,
            rainy: 0.02,
            snow: 0.004
        }
    };



    function updateIcons() {
        document.querySelectorAll(".weather-info__icon").forEach(element => {
            element.classList[
                element.attributes["data-weather-selected"].value == currentWeather ?
                "add" :
                "remove"](
                "weather-info__icon--active");
        });
    }

    function updateUI() {
        updateIcons();
        document.
        querySelector(".container").
        setAttribute("data-weather", currentWeather);
    }

    function handleTick() {
        let nextOptions = markovWeather[currentWeather];
        currentWeather =
            Object.keys(nextOptions).find(key => {
                return Math.random() < nextOptions[key];
            }) || currentWeather;
        updateUI();
    }

    setInterval(handleTick, 500);

    function generateWeatherEffects(target, addClass, amount) {
        let rainContainer = document.querySelector(target);
        for (let i = 0; i < amount; i++) {
            let weatherObject = document.createElement("div");
            weatherObject.classList.add(addClass);
            rainContainer.appendChild(weatherObject);
        }
    }

    generateWeatherEffects(".ray_box", "ray", 20);
    generateWeatherEffects(".visualisation-container--cloudy", "cloud", 40);
    generateWeatherEffects(".visualisation-container--snow", "snow", 100);
    generateWeatherEffects(".visualisation-container--rainy", "rain", 50);

    document.querySelectorAll(".weather-info__icon").forEach(element => {
        console.log(element);
        element.onclick = () => {
            currentWeather = element.attributes["data-weather-selected"].value;
            updateUI();
        };
    });
    //# sourceURL=pen.js
    </script>
</body>

</html>
